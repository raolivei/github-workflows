name: Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version"
        required: false
        default: "20"
        type: string
      working-directory:
        description: "Working directory"
        required: false
        default: "."
        type: string
      run-lint:
        description: "Run npm run lint"
        required: false
        default: true
        type: boolean
      run-test:
        description: "Run npm test"
        required: false
        default: true
        type: boolean
      run-build:
        description: "Run npm run build"
        required: false
        default: false
        type: boolean
      lint-command:
        description: "Custom lint command"
        required: false
        default: "npm run lint"
        type: string
      test-command:
        description: "Custom test command"
        required: false
        default: "npm test"
        type: string

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        if: inputs.run-lint
        run: ${{ inputs.lint-command }}

      - name: Test
        if: inputs.run-test
        run: ${{ inputs.test-command }}

      - name: Build
        if: inputs.run-build
        run: npm run build

      - name: Summary
        run: |
          echo "## Node.js CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Node.js:** ${{ inputs.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Working Directory:** ${{ inputs.working-directory }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ inputs.run-lint && '✅ Passed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ inputs.run-test && '✅ Passed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ inputs.run-build && '✅ Passed' || '⏭️ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
