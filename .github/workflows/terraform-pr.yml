name: Terraform Plan (PR)

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Terraform working directory"
        required: false
        default: "terraform"
        type: string
      terraform-version:
        description: "Terraform version"
        required: false
        default: "1.6.0"
        type: string
      post-plan-comment:
        description: "Post plan as PR comment"
        required: false
        default: true
        type: boolean
    secrets:
      AWS_ACCESS_KEY_ID:
        description: "AWS Access Key ID"
        required: false
      AWS_SECRET_ACCESS_KEY:
        description: "AWS Secret Access Key"
        required: false
      AWS_REGION:
        description: "AWS Region"
        required: false
      TF_API_TOKEN:
        description: "Terraform Cloud API Token"
        required: false
      CLOUDFLARE_API_TOKEN:
        description: "Cloudflare API Token"
        required: false
    outputs:
      plan-exitcode:
        description: "Terraform plan exit code"
        value: ${{ jobs.plan.outputs.plan-exitcode }}

jobs:
  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    outputs:
      plan-exitcode: ${{ steps.plan.outputs.exitcode }}

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}
          terraform_wrapper: true
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Configure AWS credentials
        if: secrets.AWS_ACCESS_KEY_ID != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Set Cloudflare Token
        if: secrets.CLOUDFLARE_API_TOKEN != ''
        run: echo "CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}" >> $GITHUB_ENV

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan-output.txt
          echo "exitcode=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Save Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.pull_request.number || github.run_id }}
          path: |
            ${{ inputs.working-directory }}/tfplan
            ${{ inputs.working-directory }}/plan-output.txt
          retention-days: 30

      - name: Post Plan to PR
        if: inputs.post-plan-comment && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN_OUTPUT: ${{ steps.plan.outputs.stdout }}
        with:
          script: |
            const fs = require('fs');
            let planOutput = 'Plan output not available';
            try {
              planOutput = fs.readFileSync('${{ inputs.working-directory }}/plan-output.txt', 'utf8');
            } catch (e) {
              planOutput = process.env.PLAN_OUTPUT || 'Could not read plan output';
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Plan')
            });

            const planStatus = '${{ steps.plan.outcome }}' === 'success' ? '✅' : '❌';

            const output = `## Terraform Plan - PR #${context.issue.number}

            | Step | Status |
            |------|--------|
            | Format | \`${{ steps.fmt.outcome }}\` |
            | Init | \`${{ steps.init.outcome }}\` |
            | Validate | \`${{ steps.validate.outcome }}\` |
            | Plan | ${planStatus} \`${{ steps.plan.outcome }}\` |

            <details><summary>Show Plan Output</summary>

            \`\`\`terraform
            ${planOutput.slice(0, 60000)}
            \`\`\`

            </details>

            ---
            **Commit:** \`${{ github.sha }}\`
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1
