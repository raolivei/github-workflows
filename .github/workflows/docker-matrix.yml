name: Docker Matrix Build

on:
  workflow_call:
    inputs:
      services:
        description: "JSON array of services to build"
        required: true
        type: string
      image-prefix:
        description: "Image name prefix (e.g., ollie)"
        required: true
        type: string
      platforms:
        description: "Target platforms"
        required: false
        default: "linux/arm64"
        type: string
      registry:
        description: "Container registry"
        required: false
        default: "ghcr.io"
        type: string
      dockerfile-pattern:
        description: "Dockerfile path pattern ({service} will be replaced)"
        required: false
        default: "docker/{service}.Dockerfile"
        type: string
      context:
        description: "Docker build context"
        required: false
        default: "."
        type: string
    secrets:
      REGISTRY_TOKEN:
        description: "Registry authentication token"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: ${{ fromJSON(inputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Dockerfile path
        id: dockerfile
        run: |
          PATTERN="${{ inputs.dockerfile-pattern }}"
          DOCKERFILE="${PATTERN//\{service\}/${{ matrix.service }}}"
          echo "path=$DOCKERFILE" >> $GITHUB_OUTPUT

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image-prefix }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ steps.dockerfile.outputs.path }}
          platforms: ${{ inputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Output summary
        run: |
          echo "## Build: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image-prefix }}-${{ matrix.service }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`${{ inputs.platforms }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
