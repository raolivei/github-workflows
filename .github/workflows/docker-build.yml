name: Docker Build and Push

on:
  workflow_call:
    inputs:
      image-name:
        description: "Image name without registry prefix (e.g., my-app)"
        required: true
        type: string
      context:
        description: "Docker build context"
        required: false
        default: "."
        type: string
      dockerfile:
        description: "Path to Dockerfile"
        required: false
        default: "Dockerfile"
        type: string
      platforms:
        description: "Target platforms"
        required: false
        default: "linux/arm64"
        type: string
      registry:
        description: "Container registry"
        required: false
        default: "ghcr.io"
        type: string
      push:
        description: "Push image after build"
        required: false
        default: true
        type: boolean
      build-args:
        description: "Docker build arguments (multiline KEY=value)"
        required: false
        default: ""
        type: string
    secrets:
      REGISTRY_TOKEN:
        description: "Registry authentication token"
        required: true
    outputs:
      image:
        description: "Full image reference with tag"
        value: ${{ jobs.build.outputs.image }}
      digest:
        description: "Image digest"
        value: ${{ jobs.build.outputs.digest }}
      version:
        description: "Version extracted from VERSION file"
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version: v$VERSION"
          elif [ -f "${{ inputs.context }}/VERSION" ]; then
            VERSION=$(cat "${{ inputs.context }}/VERSION" | tr -d '[:space:]')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version: v$VERSION (from context)"
          else
            echo "version=0.1.0" >> $GITHUB_OUTPUT
            echo "Version: v0.1.0 (default)"
          fi

      - name: Log in to registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=semver,pattern=v{{version}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern=v{{major}}.{{minor}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern=v{{major}},value=v${{ steps.version.outputs.version }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.context }}/${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push && github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output summary
        if: inputs.push && github.event_name != 'pull_request'
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`${{ inputs.platforms }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
